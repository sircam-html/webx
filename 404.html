<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <style>
    :root {
      --bg-color: #0a1026;
      --text-color: #ffffff;
      --bright-blue1: #00cfff;
      --bright-blue2: #005dff;
      --bright-blue3: #1e90ff;
      --button-text-color: #ffffff;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(10, 16, 38, 0.7), rgba(0, 26, 51, 0.7)),
        url('https://raw.githubusercontent.com/sircam-html/webx/refs/heads/main/img/constructive_bg_01.webp') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 8rem;
      margin: 0;
      background: linear-gradient(90deg, var(--bright-blue1), var(--bright-blue2), var(--bright-blue3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px var(--bright-blue1), 0 0 80px var(--bright-blue2);
    }
    h2 {
      font-weight: normal;
      font-size: 2rem;
      margin: 0.5rem 0 2rem;
      color: var(--bright-blue1);
      text-shadow: 0 0 10px var(--bright-blue2);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 400px;
      line-height: 1.5;
      color: #b3e6ff;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      color: var(--button-text-color);
      background: linear-gradient(90deg, var(--bright-blue1), var(--bright-blue3));
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 20px var(--bright-blue2), 0 0 40px var(--bright-blue1);
      transition: background 0.3s, box-shadow 0.3s;
      border: none;
    }
    a.button:hover {
      background: linear-gradient(90deg, var(--bright-blue3), var(--bright-blue1));
      box-shadow: 0 0 40px var(--bright-blue3), 0 0 80px var(--bright-blue2);
    }
    @media (max-width: 600px) {
      h1 { font-size: 5rem; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
  <a href="/" class="button" aria-label="Go back to homepage">Go to Homepage</a>
</body>
</html>
